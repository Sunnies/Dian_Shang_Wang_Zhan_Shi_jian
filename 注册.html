		<title>注册</title>
		<link rel="stylesheet" href="css/reset.css" type="text/css"/>
		<link rel="stylesheet" href="css/main.css" type="text/css"/>
	</head>
	<body>
		<div class="headerBar">
			<div class="logoBar reg_logo">
				<div class="comWidth">
					<div class="logo fl">
						<a href="#"><img src="img/logo.png" alt="慕课网"/></a>
					</div><!--logo结束-->

		<div class="regBox">
			<div class="login_cont">
				<ul class="login">
					<li>
						<span class="reg_item"><i>*</i>账户名:</span>
						<div class="input_item">
							<input type="text" class="login_input" />
						</div><!--input_item结束-->

					<li>
						<span class="reg_item"><i>*</i>密码:</span>
						<div class="input_item">
							<input type="password" class="login_input" />
						</div><!--input_item结束-->
					</li>
					<li>
						<span class="reg_item"><i>*</i>重新输入密码:</span>
						<div class="input_item">
							<input type="password" class="login_input" />
						</div><!--input_item结束-->
					</li>
					<li class="autoLaogin"><span class="reg_item">&nbsp;</span><input type="checkbox" id="t1" class="checked"><label for="t1">我同意什么什么条款</label></li>
					<li><span class="reg_item">&nbsp;</span><input type="button" value="提交" class="login_btn"></li>
				</ul>
